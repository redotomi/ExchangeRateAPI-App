<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Exhange Rate Table</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' media='screen' href='./src/main.css'>
    </head>
    <body>
      <header>
        <h1>Currency exchange table with base in <strong id="cambio-base"></strong></h1>
      </header>

      <div class="container options">
        <div class="row">
          <div class="col">
            <select name="currency" id="select-currency" class="select-currency" >
              
            </select>
            <button type="button" class="btn btn-secondary btn-sm" id="update-currency">Update Currency</button>
          </div>
          <div class="col">
            Last update: <strong id="date"></strong>
          </div>
        </div>
      </div>

      <div id="table" class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-dark table-striped round-borders-table" id="table">
            <thead>
                <tr>
                  <th scope="col">Currency</th>
                  <th scope="col">Change</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
      </div>
      <script src="./src/main.js"></script>
    </body>
</html>
